<!DOCTYPE html>
<html>
<head>
    <title>WebView Bridge</title>
    <script type="text/javascript">
        function sendMessageToAndroid() {
            Android.showToast("Hello from JavaScript!");
            Android.logMessage("This is a log message from JavaScript.");
        }
    </script>
</head>
<body>
<h1>WebView Bridge Example</h1>
<button onclick="sendMessageToAndroid()">Send Message to Android</button>
</body>
</html>
